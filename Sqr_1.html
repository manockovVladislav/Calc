<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Калькулятор</title>
    <script type="text/javascript" src="calc.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="header">Вычисление квадратного уравнения</div>
    <div class="form">
      <div class="iner-header">Введите коэффициент квадратного уравнения:</div>
      <div class="inner-form">
        <form>
          <div class="val"><input type="text" id="num1" size="4" /> X^2 +</div>
          <div class="val"><input type="text" id="num2" size="4" /> X +</div>
          <div class="val"><input type="text" id="num3" size="4" /> = 0</div>
      </div>
      <div class="button_push">
        <input type="button" value="Вывести" onClick="solution_sqrt()" />
      </div>
      <div class="f-ansver" id="f-ansver">
        <div class="ansver">X1 = <input type="text" id="x1" size="20" /></div>
        <div class="ansver">X2 = <input type="text" id="x2" size="20" /></div>
        <div class="res"><input type="reset" id="reset" onClick="hid()" /></div>
      </form>
      </div>
    </div>
  </body>
</html>
